<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dev Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body>
    <div>
        <h3>Registration</h3>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tag %} class="{{ message.tags }}" {% endif %}>
                {{ message}}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/createuser" method="POST">
            {% csrf_token %}
            <div class="form-group col-sm-5">
                <label>First Name <input type="text" name="fname" class="form-control" /></label>
                <label>Last Name <input type="text" name="lname" class="form-control" /></label>
                <label>Email <input type="text" name="useremail" class="form-control" /></label>
                <label>Password <input type="password" name="pwd" class="form-control" /></label>
                <label>Confirm Password
                    <input type="password" name="confirmpwd" class="form-control" /></label>
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </form>
    </div>
    <div>
        <h3>Login</h3>
        <form action="/loginuser" method="POST">
            {% csrf_token %}
            <div class="form-group col-sm-5">
                <label>Email <input type="text" name="useremail" class="form-control" /></label>
                <label>Password <input type="password" name="pwd" class="form-control" /></label>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

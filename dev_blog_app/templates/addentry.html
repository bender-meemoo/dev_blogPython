<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/blog">Developer Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/blog">Blog <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/asset">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hi {{user.first_name}} {{user.last_name}}!</a>
                </li>
                <li class="nav-item nav">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="/" method="POST">
        <div class="form-group col-sm-10">
            <label for="todayprogress">Today's Progress:</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group col-sm-10">
            <label for="thoughts">Thoughts:</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group col-sm-10">
            <label for="music">Music:</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default form-group">Add Entry</button>
    </form>
    <br>
    <form action="/article" method="POST">
        <div class="form-group col-sm-10">
            <label for="">Article:</label>
            <input class="form-control" type="text" name="article_entry">
        </div>
        <button type="submit" class="btn btn-default form-group">Add Entry</button>
    </form>

    <form action="/platform" method="POST">
        <div class="form-group col-sm-10">
            <label for="">Site:</label>
            <input class="form-control" type="text" name="platform_entry">
        </div>
        <button type="submit" class="btn btn-default form-group">Add Entry</button>
    </form>

    <form action="/resource" method="POST">
        <div class="form-group col-sm-10">
            <label for="">Tool:</label>
            <input class="form-control" type="text" name="resource">
        </div>
        <button type="submit" class="btn btn-default form-group">Add Entry</button>
    </form>

    <form action="/code_book" method="POST">
        <div class="form-group col-sm-10">
            <label for="">Books about coding:</label>
            <input class="form-control" type="text" name="code_book_entry">
        </div>
        <button type="submit" class="btn btn-default form-group">Add Entry</button>
    </form>

    <form action="/book" method="POST">
        <div class="form-group col-sm-10">
            <label for="">Books not about coding:</label>
            <input class="form-control" type="text" name="book_entry">
        </div>
        <button type="submit" class="btn btn-default form-group">Add Entry</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
